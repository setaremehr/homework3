<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Random Password Generator</a>
    </nav>


    <div class="bg">
        <div class="container">
            <header>
                <br />
                <h1>Password Generator</h1>
            </header>
            <br>



            <label>Length :</label>
            <input type="number" min='8' max='128' value='128' id="length">


            <div class="checks">
                <label class="label">included UpperCase Alphabets :</label>
                <input type="checkbox" id="upper" checked class="val"><br>
            </div>
            <div class="checks">
                <label class="label">included LowerCase Alphabets :</label>
                <input type="checkbox" id="lower" checked class="val"><br>
            </div>
            <div class="checks">
                <label class="label">included Numbers :</label>
                <input type="checkbox" id="number" checked class="val"><br>
            </div>
            <div class="checks">
                <label class="label">included Symbols :</label>
                <input type="checkbox" id="symbol" checked class="val">
            </div>




            <div class="wrapper">

                <div class="card">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <textarea readonly id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="generate" class="btn">Generate Password</button>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
